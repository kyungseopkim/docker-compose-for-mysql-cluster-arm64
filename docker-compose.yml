version: "3.8"
services:
  mgmd:
    hostname: mgmd
    image: jerrylucid/mysql-cluster:arm64
    command: ["ndb_mgmd"]    
    volumes:
      - ./mgmd:/var/lib/mysql
    networks:
      - mysql-cluster

  ndb1:
    hostname: ndb1
    image: jerrylucid/mysql-cluster:arm64
    command: ["ndbd"]
    volumes:
      - ./ndb1:/var/lib/mysql
    depends_on:
      - mgmd
    networks:
      - mysql-cluster

  ndb2:
    hostname: ndb2
    image: jerrylucid/mysql-cluster:arm64
    command: ["ndbd"]
    volumes:
      - ./ndb2:/var/lib/mysql
    ports:
      - "2203:2202"
    depends_on:
      - mgmd
    networks:
      - mysql-cluster
        

  sql1:
    hostname: sql1
    image: jerrylucid/mysql-cluster:arm64
    command: ["mysqld"]
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_DATABASE: mydb
      MYSQL_USER: mysql-user
      MYSQL_PASSWORD: mysql-password
    volumes:
      - ./mysqld:/var/lib/mysql
    ports:
      - "3306:3306"
    depends_on:
      - mgmd
      - ndb1
      - ndb2
    networks:
       - mysql-cluster
        

networks:
  mysql-cluster:
    driver: bridge